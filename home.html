<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="js/fastclick.min.js"></script>
        <title>RC@Alerta</title>
        <style>
            .boton_alerta .ui-btn-inner{
                padding: 3em 0;
            }
        </style>
    </head>
    <body>
        <div data-role="page" id="home" data-title="Reporte" data-dom-cache="true">
            <div data-role="header" data-position="fixed">
                <h1>RC@Alerta</h1>
            </div>
            <div data-role="content">
                <div id="categorias">
                    
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <div class="ui-grid-c">
                    <div class="ui-block-a"><a href="#" data-role="button" data-icon="back" onclick="salir()">Salir</a></div>
                    <div class="ui-block-b"></div>
                    <div class="ui-block-c"></div>
                    <div class="ui-block-d"></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script>
            
            var urlCategorias = window.localStorage.getItem('base_url')+"get_categorias";
            var urlIncidentes = window.localStorage.getItem('base_url')+"get_incidentes";
            var listaCategorias = "";
            var incidentes = {};
            var categorias = {};
            
            function salir(){
                event.preventDefault();
                window.localStorage.clear();
                window.location = "index.html";
            }
            
            $('#home').on('pageinit', function(event){
                $.ajax({
                    url: urlCategorias,
                    dataType: "jsonp",
                    crossDomain: "true"
                }).done(function( respuesta ) {
                    var i = 3;
                    $.each(respuesta, function(key, data){
                        categorias[data.id] = data;
                        if(i === 2){
                            listaCategorias += '</div>';
                        }
                        if(i > 1){
                            listaCategorias += '<div class="ui-grid-a">';
                            i = 0;
                        }
                        if(i === 0){
                            listaCategorias += '<div class="ui-block-a"><a href="#" data-role="button" id="'+data.id+'" class="boton_alerta" data-theme="'+data.theme+'">'+data.nombre+'</a></div>';
                        }
                        if(i === 1){
                            listaCategorias += '<div class="ui-block-b"><a href="#" data-role="button" id="'+data.id+'" class="boton_alerta" data-theme="'+data.theme+'">'+data.nombre+'</a></div>';
                        }
                        i++;
                    });
                    console.log(JSON.stringify(categorias));
                    window.localStorage.setItem("categorias", JSON.stringify(categorias));
                    $('#categorias').html(listaCategorias);
                    $('#categorias a').button();
                }).fail(function (){
                    alert("Error al intentar conectar con el servidor.");
                });
                
                $.mobile.loadPage('reporte.html');
                $.mobile.loadPage('foto.html');
                $.mobile.loadPage('mensaje.html');
                $.mobile.loadPage('audio.html');
                
                $('#categorias').on('click','a',function(){
                    var id = $(this).attr('id');
                    // Se obtienen los incidentes por categoria
                    $.ajax({
                        url: urlIncidentes,
                        dataType: "jsonp",
                        crossDomain: "true",
                        data: { id_categoria: id }
                    }).done(function( respuesta_i ) {
                        if(respuesta_i){
                            incidentes[id] = {};
                            $('#lista-reportes').html('');
                            $.each(respuesta_i, function(i, incidente){
                                incidentes[id][incidente.id] = incidente;
                                $('#lista-reportes').append('<li><a href="#" id="'+incidente.id+'"><h3>'+incidente.nombre+'</h3><p>'+incidente.descripcion+'</p></a></li>');
                            });
                            $('#lista-reportes').listview('refresh');
                            console.log(JSON.stringify(incidentes));
                            window.localStorage.setItem("incidentes", JSON.stringify(incidentes));
                        }
                    }).fail(function (){
                        alert("Error al intentar conectar con el servidor.");
                    });
                        
                    $.mobile.changePage('#reporte');
                });
            });
            
            $(document).ready(function(){
                FastClick.attach(document.body);
                
                $.mobile.defaultPageTransition = "none";
                $.mobile.page.prototype.options.domCache = true;
                $.mobile.page.prototype.options.backBtnText = "Regresar";
                
            });
            
        </script>
    </body>
</html>
